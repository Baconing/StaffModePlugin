name: StaffMode
version: '${project.version}'
main: tk.baconing.staffmode.StaffMode
api-version: 1.8.8
prefix: "StaffMode"
depend: [ LuckPerms ]
softdepend: [ PlaceholderAPI ]
authors: [ Baconing (aka TahBaconPerson) ]
description: Plugin that sets a LuckPerms context when a player does /staffmode.
website: https://baconing.tk
commands:
  staffmode:
    description: Set a player's staff mode.
    aliases: ["staff", "sm", "smode", "staffm", "adminmode", "am", "amode", "adminm"]
    permission: staffmode.toggle
    usage: "&c/staffmode [player]"